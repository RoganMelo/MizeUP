    <main>
        <div class="container">
            <div class="page-header">
                <h2>
                    <strong>Cadastro de Disciplina</strong>
                </h2>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div>
                        <div class="row">
                            <div class="col-sm-12"><label for="nome" class="control-label">Nome:</label></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-12"><label class="control-label">Status:</label></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <select class="form-control">
                                    <option selected>Selecione o status</option>
                                    <option>Cursando</option>
                                    <option>Trancada</option>
                                    <option>Pendente</option>
                                    <option>Concluida</option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-12"><label class="control-label">Dificuldade:</label></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <select class="form-control">
                                    <option selected>Selecione a dificuldade</option>
                                    <option>Fácil</option>
                                    <option>Média</option>
                                    <option>Difícil</option>
                                </select>
                            </div>
                        </div>
                        <br>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label>Hora Início:</label>
                                <input type="text" class="form-control" placeholder="00:00" maxlength="5">
                            </div>
                            <div class="col-sm-4">
                                <label>Hora Término:</label>
                                <input type="text" class="form-control" placeholder="00:00" maxlength="5">
                            </div>
                            <div class="col-sm-4">
                                <label>Dia:</label>
                                <select class="form-control">
                                    <option>Selcione o dia</option>
                                    <option>Domingo</option>
                                    <option>Segunda</option>
                                    <option>Terça</option>
                                    <option>Quarta</option>
                                    <option>Quinta</option>
                                    <option>Sexta</option>
                                    <option>Sabado</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div id="divAddNovoHorario"></div>
                        <div class="row">
                            <div class="col-sm-12 btn-group" role="group" aria-label="...">
                                <button type="button" id="btnAddNovoHorario" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Adicionar</button>
                                <button type="button" id="btnRemoveNovoHorario" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i> Remover</button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i> Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
